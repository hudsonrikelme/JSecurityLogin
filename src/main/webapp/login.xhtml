    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="css/cssLogin.css"/>
        <style>
            body {
                background-image: url(#{resource['login.jpg']});
            }
        </style>
    </h:head>
    <h:body>

        <div class="main">
            <p:messages id="messages" globalOnly="true"/>
            <div class="left-main">
                <!-- <h1>Digite Seu NÃºmero de Telefone<br/><br/> Para Gerar o QR Code</h1> -->

            </div>
            <div class="right-main">
                <!--<div class="card-main">-->
                <h:form class="card-main">
                    <h1>LOGIN</h1>
                    <h:panelGroup class="textfield">
                        <p:outputLabel>Email</p:outputLabel>
                        &nbsp;
                        <p:inputText id="keyword" placeholder="Email" value="#{controladorLogin.email}"/>

                        <p:outputLabel>Senha</p:outputLabel>
                        &nbsp;
                        <p:password id="password"  placeholder="Senha" value="#{controladorLogin.senha}"/>
                    </h:panelGroup>  
                    <h:commandButton class="btn-gerar"
                                     id="submit"
                                     value="Entrar"
                                     action="#{controladorLogin.execute()}"
                                     p:update="@form"
                                     p:ajax="false"
                                     style="centro"/>
                </h:form>
            </div>
        </div>
